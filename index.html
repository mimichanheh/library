<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Welcome to library application</h1>
        <p>Click on the button down here to add a book to the library</p>
        <button id="book">Add a book</button>
        <dialog>
            <form id="form">
                <h1>Add a book to the library</h1>
                <div>
                    <label for="title">Title :</label>
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div>
                    <label for="author">Author :</label>
                    <input type="text" id="author" placeholder="Author" required >
                </div>
                <div>
                    <label for="num-pages">Number of pages :</label>
                    <input type="number" placeholder="100" id="num-pages">
                </div>
                <div>
                    <label for="state">Choose the state of the book : </label>
                    <select name="state" id="state">
                        <option value="read">read</option>
                        <option value="currently-reading">currently reading</option>
                        <option value="want-to-read">want to read</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button id="cancel">Cancel</button>
                    <button type="submit" id="submit-button">Done</button>
                </div>
            </form>
        </dialog>
        <div id="books-container"></div>
    </div>
</body>
</html>
